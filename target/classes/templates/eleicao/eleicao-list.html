<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headerBlock">
<style type="text/css"></style>
</head>

<body>

	<div th:replace="header :: navBar"></div>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item">Cadastro</li>
			<li class="breadcrumb-item active" aria-current="page"><a href="">Lista de Eleições</a></li>
		</ol>
	</nav>

	<div class="contatiner col-sm-12 col-md-6 col-md-offset-2">
		<table class="table table-striped table-bordered table-sm">
			<thead class="table-success">
				<tr>
				  <th>Descrição</th>
				  <th>Data da votação</th>
				  <th>Ações</th>
				</tr>
			</thead>
			<tr th:each="elei : ${lista}">
				<td th:text="${elei.descricao}"></td>
				<td th:text="${elei.dataVotacao}"></td>
				<td><a th:href="@{/editarEleicao(id=${elei.id})}">Editar</a>&nbsp;&nbsp; 
				<a th:href="@{/removerEleicao(id=${elei.id})}">Remover</a></td>
			</tr>
		</table>
		<hr />
		<a href="/exibirFormEleicao" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Nova Eleição</a>
		
	</div>
</body>
</html>
