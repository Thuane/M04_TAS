<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headerBlock">
<style type="text/css"></style>
</head>

<body>

	<div th:replace="header :: navBar"></div>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item">Cadastro</li>
			<li class="breadcrumb-item active" aria-current="page"><a href="">Cadastrar
				Eleição</a></li>
		</ol>
	</nav>

	<div class="container col-sm-12 col-md-6 col-md-offset-2">
		<form action="/salvarEleicao" method="post" class="form-horizontal" th:object="${eleicao}">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="descricao">Descrição</label> <input type="text" th:field="*{descricao}"
					class="form-control" id="descricao" placeholder="descricao">
			</div>
			<div class="form-group">
				<label for="dataVotacao">Data da Votação</label> <input type="date" th:field="*{dataVotacao}"
					class="form-control" id="dataVotacao">
			</div>
			<div th:if="${#fields.hasErrors('*')}">
			   <ul>
			      <li th:each="erro : ${#fields.errors('*')}" th:text="${erro}">
			   </ul>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
			<hr/>
			<a href="/listarEleicao" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Voltar para a lista</a>
		</form>
	</div>
</body>
</html>
