<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headerBlock">
<style type="text/css"></style>
</head>

<body>

	<div th:replace="header :: navBar"></div>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item">Cadastro</li>
			<li class="breadcrumb-item active" aria-current="page"><a href="">Lista de Categorias</a></li>
		</ol>
	</nav>

	<div class="contatiner col-sm-12 col-md-6 col-md-offset-2">
		<table class="table table-striped table-bordered table-sm">
			<thead class="table-success">
				<tr>
					<th>Nome</th>
					<th>Chapa</th>
					<th>Cargo</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tr th:each="cand : ${lista}">
				<td th:text="${cand.nome}"></td>
				<td th:text="${cand.chapa}"></td>
				<td th:text="${cand.eleicao.descricao}"></td>	
				<td><a th:href="@{/editarCandidato(id=${cand.id})}">Editar</a>&nbsp;&nbsp; 
				<a th:href="@{/removerCandidato(id=${cand.id})}">Remover</a></td>
			</tr>
		</table>
		<hr />
		<a href="/exibirFormCandidato" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Novo Candidato</a>
		
	</div>
</body>
</html>
