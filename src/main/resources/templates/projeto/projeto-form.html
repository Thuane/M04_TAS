<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headerBlock">
<style type="text/css"></style>
</head>

<body>

	<div th:replace="header :: navBar"></div>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item">Cadastro</li>
			<li class="breadcrumb-item active" aria-current="page"><a href="">Projetos</a></li>
		</ol>
	</nav>

	<div class="container col-sm-12 col-md-6 col-md-offset-2" >
		<form action="/salvarProjeto" method="post" th:object="${projeto}">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="nomeDoProjeto">Nome do Projeto</label> 
				<input type="text" class="form-control" id="nomeDoProjeto" placeholder="Nome do projeto" th:field="*{nomeDoProjeto}">
			</div>
			<div class="form-group">
				<label for="descricao">Descrição</label> 
				<input type="text" class="form-control" id="descricao"
					th:field="*{descricao}" 
					placeholder="descrição">
			</div>
			<div class="form-group">
				<label for="candidato">Candidato</label> 
				<select id="candidato" class="form-control"  th:field="*{candidato}">
					<option value="0">Selecione um Candidato</option>
					<option th:each="cand : ${listaCandidato}" th:text="${cand.nome}" th:value="${cand.id}" />
				</select>
			</div>
			<div th:if="${#fields.hasErrors('*')}">
			  <ul>
			     <li th:each="erro : ${#fields.errors('*')}" th:text="${erro}">
			  </ul>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
			<hr/>
			<a href="/listarProjeto" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Voltar para a lista</a>
			
		</form>
	</div>

</body>
</html>
